<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>

    <main>
        <form>
            <label>Nome:</label>
            <input type="text" required><br><br>

            <label>Email:</label>
            <input type="email" required><br><br>

            <label>Mensagem:</label><br>
            <textarea required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
